<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Favicon Generator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background: #f0f0f0;
        }
        .container {
            text-align: center;
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        canvas {
            border: 1px solid #ddd;
            margin: 20px;
        }
        button {
            background: #007acc;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            margin: 5px;
        }
        button:hover {
            background: #005a9e;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Custom Favicon Generator</h1>
        <p>Choose your favicon design:</p>
        
        <canvas id="favicon16" width="16" height="16"></canvas>
        <canvas id="favicon32" width="32" height="32"></canvas>
        <canvas id="favicon64" width="64" height="64"></canvas>
        
        <br>
        
        <button onclick="drawLetter()">Letter "H"</button>
        <button onclick="drawCode()">Code Symbol &lt;/&gt;</button>
        <button onclick="drawBrackets()">Brackets { }</button>
        <button onclick="drawLaptop()">Laptop Icon</button>
        
        <br><br>
        
        <button onclick="downloadFavicon()">Download as ICO</button>
        <button onclick="downloadPNG()">Download as PNG</button>
        
        <p id="instructions" style="margin-top: 20px; color: #666;">
            Click a design above, then download the favicon and replace the existing favicon.ico in your public folder.
        </p>
    </div>

    <script>
        let currentDesign = 'letter';
        
        function drawLetter() {
            currentDesign = 'letter';
            const sizes = [16, 32, 64];
            
            sizes.forEach(size => {
                const canvas = document.getElementById(`favicon${size}`);
                const ctx = canvas.getContext('2d');
                
                // Clear canvas
                ctx.clearRect(0, 0, size, size);
                
                // Background gradient
                const gradient = ctx.createLinearGradient(0, 0, size, size);
                gradient.addColorStop(0, '#667eea');
                gradient.addColorStop(1, '#764ba2');
                ctx.fillStyle = gradient;
                ctx.fillRect(0, 0, size, size);
                
                // Letter H
                ctx.fillStyle = 'white';
                ctx.font = `bold ${Math.floor(size * 0.7)}px Arial`;
                ctx.textAlign = 'center';
                ctx.textBaseline = 'middle';
                ctx.fillText('H', size/2, size/2);
            });
        }
        
        function drawCode() {
            currentDesign = 'code';
            const sizes = [16, 32, 64];
            
            sizes.forEach(size => {
                const canvas = document.getElementById(`favicon${size}`);
                const ctx = canvas.getContext('2d');
                
                // Clear canvas
                ctx.clearRect(0, 0, size, size);
                
                // Background
                ctx.fillStyle = '#2d3748';
                ctx.fillRect(0, 0, size, size);
                
                // Code symbol
                ctx.fillStyle = '#4fd1c7';
                ctx.font = `bold ${Math.floor(size * 0.6)}px monospace`;
                ctx.textAlign = 'center';
                ctx.textBaseline = 'middle';
                ctx.fillText('</>', size/2, size/2);
            });
        }
        
        function drawBrackets() {
            currentDesign = 'brackets';
            const sizes = [16, 32, 64];
            
            sizes.forEach(size => {
                const canvas = document.getElementById(`favicon${size}`);
                const ctx = canvas.getContext('2d');
                
                // Clear canvas
                ctx.clearRect(0, 0, size, size);
                
                // Background
                ctx.fillStyle = '#1a202c';
                ctx.fillRect(0, 0, size, size);
                
                // Brackets
                ctx.fillStyle = '#68d391';
                ctx.font = `bold ${Math.floor(size * 0.8)}px monospace`;
                ctx.textAlign = 'center';
                ctx.textBaseline = 'middle';
                ctx.fillText('{ }', size/2, size/2);
            });
        }
        
        function drawLaptop() {
            currentDesign = 'laptop';
            const sizes = [16, 32, 64];
            
            sizes.forEach(size => {
                const canvas = document.getElementById(`favicon${size}`);
                const ctx = canvas.getContext('2d');
                
                // Clear canvas
                ctx.clearRect(0, 0, size, size);
                
                // Background gradient
                const gradient = ctx.createRadialGradient(size/2, size/2, 0, size/2, size/2, size/2);
                gradient.addColorStop(0, '#4299e1');
                gradient.addColorStop(1, '#2b6cb0');
                ctx.fillStyle = gradient;
                ctx.fillRect(0, 0, size, size);
                
                // Simple laptop icon
                const scale = size / 32;
                ctx.fillStyle = 'white';
                
                // Screen
                ctx.fillRect(6*scale, 4*scale, 20*scale, 15*scale);
                ctx.fillStyle = '#2d3748';
                ctx.fillRect(7*scale, 5*scale, 18*scale, 13*scale);
                
                // Base
                ctx.fillStyle = 'white';
                ctx.fillRect(4*scale, 19*scale, 24*scale, 8*scale);
                
                // Trackpad
                ctx.fillStyle = '#e2e8f0';
                ctx.fillRect(13*scale, 22*scale, 6*scale, 3*scale);
            });
        }
        
        function downloadFavicon() {
            // Create a temporary canvas for ICO format
            const canvas = document.createElement('canvas');
            canvas.width = 32;
            canvas.height = 32;
            const ctx = canvas.getContext('2d');
            
            // Copy from the 32px canvas
            const sourceCanvas = document.getElementById('favicon32');
            ctx.drawImage(sourceCanvas, 0, 0);
            
            // Download
            canvas.toBlob(function(blob) {
                const url = URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = 'favicon.ico';
                a.click();
                URL.revokeObjectURL(url);
            });
        }
        
        function downloadPNG() {
            const canvas = document.getElementById('favicon32');
            const url = canvas.toDataURL();
            const a = document.createElement('a');
            a.href = url;
            a.download = 'favicon.png';
            a.click();
        }
        
        // Initialize with letter design
        drawLetter();
    </script>
</body>
</html>
